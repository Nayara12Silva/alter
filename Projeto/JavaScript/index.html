        <div class="content">

               <option value="Rose">Vinho Rosé</option>
               <option value="Finalizar">Finalizar</option>
             </select>
             <br><br><br>
             <label for="garrafa">Digite a Quantidade de Garrafas</label>
             <input type="number"name="garrafas" id="garrafa">
             <button onclick="Estoque()">Enviar</button>
           

        </div>
        <div class="table">
            <div id="tabela">
                <table>
                    <thead>
                      <tr>
                        <th>Tipo Do Vinho</th>
                        <th>Quantidade</th>
                        <th>Porcentagem</th>
                        <th>Estoque Total de Vinhos</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Aqui serão adicionadas as linhas com os dados dos produtos -->
                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>
