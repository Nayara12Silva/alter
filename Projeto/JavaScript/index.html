<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Estoque</h1>
        </nav>
        <div class="content">
            <h3>Tipo Do Produto</h3>
             <select name="vinhos" id="vinhos">
               <option value="Teste">Selecione o tipo de Vinho</option>
               <option value="Tinto">Vinho Tinto</option>
               <option value="Branco">Vinho Branco</option>
               <option value="Rose">Vinho Rosé</option>
               <option value="Finalizar">Finalizar</option>
             </select>
             <br><br><br>
             <h3>Digite a Quantidade de Garrafas</h3>
             <input type="number"name="garrafas" id="garrafa" placeholder="Exemplo 20" style="text-align: center;"> <br>
             <button onclick="Estoque()" id="btn">Enviar</button>
             <br>
             <Table id="tabela">
                <tr>
                    <th>Tipo</td>
                    <th>Porcentagem</td>
                    <th>Quantidade</td>
                </tr>
                <tr>
                    <td>Branco</td>
                    <td>30%</td>
                    <td>12</td>
                </tr>
            </Table>
            <h3>Quantidade de Garrafas Contidas no Estoque é <span class="resultado"></span></h3>
        </div>
    </div>
    
   <script src="./index.js"></script> 
</body>
</html>
