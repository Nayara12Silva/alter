<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Cadastro de Alunos</h1>
            <div class="campo1">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text">

                <label for="Sobrenome">Sobrenome</label>
                <input id="sobrenome" name="sobrenome" type="text">

                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <span id="ValidateEmail" >*Email Inválido</span>
            </div>
        
        <div class="campo2">
            <h3>Qual Série Você Esta?</h3><br>
            <label for="1">Primeiro</label>
            <input  name="ano" type="radio">

            <label for="2">Segundo</label>
            <input  name="ano" type="radio">

            <label for="3">Terceiro</label>
            <input name="ano"type="radio">
        </div>
        <div class="campo3">
            <label for="boxSelect">Condição</label>
            <select name="boxSelect" id="boxSelect">
                <option value="vazio" disabled></option>
                <option value="comecar">Começando</option>
                <option value="cursando">Cursando</option>
                <option value="lastAno">Ultimo Ano</option>
            </select>
        </div>
        <div class="campo4">
            <h3>Escolha a opção que mais combina com você:</h3>
            <div>
                <input name="combina" id="op1" type="radio">
                <label for="op1">Curioso, me dou bem em materias de humanas, calmo(a).</label>
            </div>
            <div>
                <input name="combina"type="radio">
                <label for="op1">Dedicado(a), gosto de desafios, lido bem com pressão, sou organizado(a).</label>
            </div>
           
        </div>
        <div class="campo5">
            <label for="textArea">Conte um pouco mais de você.</label><br>
            <textarea name="textArea" id="textArea" cols="30" rows="5"></textarea>
        </div>
        <button onclick="HandleEnviarDados()" id="btn">Enviar</button>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
